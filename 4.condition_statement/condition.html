<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="condition.js"></script>
    <title>Javascript Condition Statement</title>
</head>

<body>
    <h1>Javascript 조건문(Javascript Condition Statement)</h1>
    <hr />

    <figure style="text-align: center">
        <img src="cookie.png" alt="">
        <figcaption>책상에 쿠키가 2개 놓여있다.. 다 먹어도 될까?</figcaption>
        <br />

        <label for="">몇 개 먹을지 선택하자.</label>
        <select name="" id="">
            <option value="default">-- 선택지 --</option>
            <option value="one">1. 하나밖에 없는 동생을 위해 한 개만 먹자.</option>
            <option value="two">2. 헉.. 실수로 다 먹어버렸다..(실수 맞아?)</option>
            <option value="random">3. 마법의 소라고동님, 쿠키를 다 먹어도 될까요?</option>
        </select>

        <hr>
        결과 : <p></p>
    </figure>
</body>

</html>
